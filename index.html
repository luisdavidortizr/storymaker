<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>

<body>
	<!-- Contains everything -->
	<div class="container">
		<!-- First row of buttons -->
		<div class="row_one">
			<!-- Buttons for building up the text -->
			<button id="subject_btn" class="btn purple">Subject</button>
			<button id="verb_btn" class="btn lightblue">Verb</button>
			<button id="adjective_btn" class="btn lightgreen">Adjective</button>
			<button id="noun_btn" class="btn orange">Noun</button>
			<button id="place_btn" class="btn pink">Place/Settings</button>
		</div>
		<!-- Second row with worm image -->
		<div class="row_two">
			<img src="img/worm.png" alt="Worm">
		</div>
		<!-- Third row with buttons to Speak, Surprise and Reset -->
		<div class="row_two">
			<button id="speak_btn" class="btn green">Speak</button>
			<button id="random_btn" class="btn blue">Surprise</button>
			<button id="reset_btn" class="btn red">Reset</button>
			<script src="js/app.js"></script>
		</div>
	</div>
</body>
</html>
